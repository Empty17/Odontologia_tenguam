<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci a Senha - Clínica Tenguam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><a href="/index" id="voltaMenu">Esqueci a Senha - Clínica Tenguam</a></h1>
  </header>

  <section class="content">
    <form th:action="@{/enviarRecuperacaoSenha}" method="post">
      <label for="email">Informe seu e-mail:</label><br>
      <input type="email" id="email" th:name="email" required><br><br>
      <button type="submit">Enviar Link para Mudar Senha</button>
    </form>

    <div th:if="${erro}" style="color: red;" th:text="${erro}"></div>
  </section>

  <footer>
    <p>Clínica Tenguam © 2025</p>
  </footer>
</body>
</html>
